<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #error-static-resources},
                                                ~{:: #error-header},
                                                ~{:: #error-nav},
                                                ~{:: #error-main-content},  
                                                ~{:: #error-footer}
                                               )}">

<head>
<title>error</title>

<th:block id="error-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>

	<div id="error-header" class="flex flex-column"></div>

	<div id="error-nav"
		th:replace="~{fragments/app-fragments :: nav-default}">Home Nav
	</div>

	<div id="error-main-content">
		<div class="header">
			<h1>Something went wrong!</h1>
		</div>
		<img class="center"
			th:src="@{${'/img/bg/BackGround_BaramosRoom_00.png'}}">
		<div class="res"> 
				<h1 class="res"><a href="/">Back to home.</a></h1> 
		</div>
	</div>


	<div id="error-footer"
		th:replace="~{fragments/app-fragments :: copyright}">Footer</div>


</body>
</html>
