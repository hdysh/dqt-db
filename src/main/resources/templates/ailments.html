<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #skill-static-resources},
                                                ~{:: #skill-header},
                                                ~{:: #skill-nav},
                                                ~{:: #skill-content},  
                                                ~{:: #skill-footer}
                                               )}">

<head>
<title>Ailment list</title>

<th:block id="skill-static-resources">
	<link href="../static/css/style.css"
		th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.5.1.js">
		
	</script>


	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.11.5/js/dataTables.jqueryui.min.js"></script>

	<link rel="stylesheet" type="text/css"
		href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/1.11.5/css/dataTables.jqueryui.min.css">
</th:block>

</head>
<body>

	<div id="skill-header">Ailment List</div>

	<div id="skill-nav"
		th:replace="~{fragments/app-fragments :: nav-default}">Nav</div>

	<div id="skill-content">


		<div>
			<div class="units">
				<div> 
					<div></div>
					<table id="example" class="display cell-border" style="width: 100%">
						<thead>
							<tr>
								<th>Icon</th>
								<th>Name</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>Icon</th>
								<th>Name</th>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>


		<script type="text/javascript" src="json/ailment.json"></script>
		<script>
			var loc = "[[${#locale}]]";
			$('#example')
					.DataTable(
							{
								"paging" : false,
								"order" : [ 1, "asc" ], 
								"ajax" : {
									"url" : "/ailments/q",
									"type" : "POST",
									"dataType" : "json",
									"dataSrc" : "",
									"contentType" : "application/json",
									"data" : function(d) {
										return JSON.stringify(d);
									}
								},
								"columns" : [

										{
											"data" : "icon",
											"render" : function(data, type,
													row, meta) {
												if (type === "sort"
														|| type === 'type') {
													return data;
												} else {
													return '<div class="icon_container_very_small"><img src="/img/icon/' + data  + '" /></div>';
												}
											}
										},
										{
											"data" : "code",
											"render" : function(data, type,
													row, meta) {
												var ailment = '';
												if (loc === 'ja') {
													ailment = ailment_ja[row['name']];
												} else if (loc === 'fr') {
													ailment = ailment_fr[row['name']] ? ailment_fr[row['name']]
															: ailment_ja[row['name']];
												} else {
													ailment = ailment_en[row['name']] ? ailment_en[row['name']]
															: ailment_ja[row['name']];
												}
												return '<a href="/ailment/' + data + '">'
														+ ailment + '</a>';
											}
										} ],
							});
		</script>
	</div>




	<div id="skill-footer"
		th:replace="~{fragments/app-fragments :: copyright}">Footer</div>


</body>
</html>
