<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #extra-static-resources},
                                                ~{:: #extra-header},
                                                ~{:: #extra-nav},
                                                ~{:: #extra-main-content},  
                                                ~{:: #extra-footer}
                                               )}">

<head>
<title>Extra</title>

<th:block id="extra-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>

	<div id="extra-header">Extra</div>

	<div id="extra-nav"
		th:replace="~{fragments/app-fragments :: nav-default}">Home Nav
	</div>

	<div id="extra-main-content">
		<div class="event flex-wrap">
			<div th:each="ev,iter : ${groups}"
				class="event-banner drop-item bold margin-10 pad-10">
				<a class="h100px pad5 banner-container"
					th:href="@{${'/event/group/' + ev.code}}">
					<span class="flex_center_row banner-text" th:text="#{${ev.name }}">name</span>
					<img th:src="@{${'/img/icon/' + ev.icon }}" />
				</a>
			</div>
			<div th:each="ev,iter : ${areas}"
				class="event-banner drop-item bold margin-10 pad-10">
				<a class="h100px pad5 banner-container"
					th:href="@{${'/event/area/' + ev.code}}">
					<span class="flex_center_row banner-text" th:text="#{${ev.name }}">name</span>
					<img th:src="@{${'/img/icon/' + ev.icon }}" />
				</a>

			</div>
		</div>
	</div>


	<div id="extra-footer"
		th:replace="~{fragments/app-fragments :: copyright}">Footer</div>


</body>
</html>
