<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #stage-static-resources},
                                                ~{:: #stage-header},
                                                ~{:: #stage-nav},
                                                ~{:: #stage-main-content},  
                                                ~{:: #stage-footer}
                                               )}">

<head>
<title th:text="#{${stage.name }}"></title>

<th:block id="stage-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>

	<div id="stage-header" class="flex flex-column">

		<div th:if="${area.atype}==1"
			class="flex flex-row pad-left-10 font-20">

			<div class="pad-left-5">...</div>

			<div class="pad-left-5">/</div>
			<div class="pad-left-5">
				<a th:href="@{${'/event/area/' + area.code }}"
					th:text="#{${area.name }}"> </a>
			</div>
			<div class="pad-left-5">/</div>
		</div>
		<div th:if="${area.atype}!=1"
			class="flex flex-row pad-left-10 font-20">

			<div class="pad-left-5">...</div>

			<div class="pad-left-5">/</div>
			<div class="pad-left-5">
				<a th:href="@{${'/event/area/' + area.code }}"
					th:text="#{${area.name }}"> </a>
			</div>
			<div class="pad-left-5">/</div>
		</div>
		<div th:text="#{${stage.name }}"></div>
	</div>

	<div id="stage-nav"
		th:replace="~{fragments/app-fragments :: nav-default}">Home Nav
	</div>

	<div id="stage-main-content">
		<div class="event">

			<div>
				<div class="flex_center_row">
					<span th:text="'Stamina: '+${stage.stamina}"
						class="drop-item bold flex-column pad5 h50px"></span> <span
						th:text="'Recommended CP: '+${stage.cp}"
						class="drop-item bold flex-column pad5 h50px"></span>
				</div>
				<div th:if="${stage.missionList.code!=9999}">
					<div th:text="'Mission'" class="drop-header">Mission</div>
					<div class="flex_center_row">
						<div class="drop-item bold flex-column pad-5 w50">
							<div
								th:each="con,iter : ${stage.missionList.mission1.conditions}"
								th:remove="tag">
								<div th:with="condition=#{${con}}">
									<div
										th:with="condition1=${#strings.replace(condition,'{0}',stage.missionList.mission1.nums[iter.index])}"
										class="drop-sub-item">
										<div
											th:if="${#strings.isEmpty(stage.missionList.mission1.objs[0])}"
											th:text="${#strings.replace(condition1,'{1}',stage.missionList.mission1.objs[0])}"
											class="drop-sub-item"></div>
											<div
											th:unless="${#strings.isEmpty(stage.missionList.mission1.objs[0])}"
											th:with="translate=#{${stage.missionList.mission1.objs[0]}}">
											<div
												th:text="${#strings.replace(condition1,'{1}',translate)}"
												class="drop-sub-item"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="drop-item bold flex-column pad-5">
							<div class="drop-sub-item w50px item-text"
								th:title="#{${stage.missionList.mission1.reward.description}}">
								<img
									th:src="@{${'/img/icon/' + stage.missionList.mission1.reward.icon }}" />
								<div th:text=" ${stage.missionList.mission1.quantity} "
									class="drop-sub-item"></div>
							</div>
						</div>
					</div>
					<div class="flex_center_row">

						<div class="drop-item bold flex-column pad-5 w50">
							<div
								th:each="con,iter : ${stage.missionList.mission2.conditions}"
								th:remove="tag">
								<div th:with="condition=#{${con}}">
									<div
										th:with="condition1=${#strings.replace(condition,'{0}',stage.missionList.mission2.nums[iter.index])}"
										class="drop-sub-item">
										<div
											th:if="${#strings.isEmpty(stage.missionList.mission2.objs[0])}"
											th:text="${#strings.replace(condition1,'{1}',stage.missionList.mission2.objs[0])}"
											class="drop-sub-item"></div>
											<div
											th:unless="${#strings.isEmpty(stage.missionList.mission2.objs[0])}"
											th:with="translate=#{${stage.missionList.mission2.objs[0]}}">
											<div
												th:text="${#strings.replace(condition1,'{1}',translate)}"
												class="drop-sub-item"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="drop-item bold flex-column pad-5">
							<div class="drop-sub-item w50px item-text"
								th:title="${stage.missionList.mission2.reward.description}">
								<img
									th:src="@{${'/img/icon/' + stage.missionList.mission2.reward.icon }}" />
								<div th:text=" ${stage.missionList.mission2.quantity} "
									class="drop-sub-item"></div>
							</div>
						</div>
					</div>
					<div class="flex_center_row">

						<div class="drop-item bold flex-column pad-5 w50">
							<div
								th:each="con,iter : ${stage.missionList.mission3.conditions}"
								th:remove="tag">
								<div th:with="condition=#{${con}}">
									<div
										th:with="condition1=${#strings.replace(condition,'{0}',stage.missionList.mission3.nums[iter.index])}"
										class="drop-sub-item">
										<div
											th:if="${#strings.isEmpty(stage.missionList.mission3.objs[0])}"
											th:text="${#strings.replace(condition1,'{1}',stage.missionList.mission3.objs[0])}"
											class="drop-sub-item"></div>
										<div
											th:unless="${#strings.isEmpty(stage.missionList.mission3.objs[0])}"
											th:with="translate=#{${stage.missionList.mission3.objs[0]}}">
											<div
												th:text="${#strings.replace(condition1,'{1}',translate)}"
												class="drop-sub-item"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="drop-item bold flex-column pad-5">
							<div class="drop-sub-item w50px item-text"
								th:title="#{${stage.missionList.mission3.reward.description}}">
								<img
									th:src="@{${'/img/icon/' + stage.missionList.mission3.reward.icon }}" />
								<div th:text="${stage.missionList.mission3.quantity}"
									class="drop-sub-item"></div>
							</div>
						</div>
					</div>
				</div>

				<div th:text="'First Clear Reward'" class="drop-header">First
					Clear Reward</div>
				<div class="flex_center_row">
					<div class="drop-item bold flex-column pad-5 w20">
						<span th:text="name" class="header w100"></span>
					</div>
					<div class="drop-item bold flex-column pad-5 w50px">
						<span th:text="icon" class="header w100"></span>
					</div>
					<!-- 	<div class="drop-item bold flex-column pad-5 w50px">
						<span th:text="min" class="header w100"></span>
					</div>
					<div class="drop-item bold flex-column pad-5 w50px">
						<span th:text="max" class="header w100"></span>
					</div> -->
					<div class="drop-item bold flex-column pad-5 w50px">
						<span th:text="qty" class="header w100"></span>
					</div>
					<div class="drop-item bold flex-column pad-5 w50px">
						<span th:text="rate" class="header w100"></span>
					</div>
				</div>
				<div th:each="d  : ${stage.drops}" class="flex_center_row"
					th:if="${d.first}">

					<div class="drop-item bold flex-column pad-5 w20">
						<div th:if="${#strings.isEmpty(d.item.description)}"
							th:text="#{${d.item.name}}" class="drop-sub-item"></div>
						<div th:unless="${#strings.isEmpty(d.item.description)}"
							th:text="#{${d.item.name}}" class="drop-sub-item"
							th:title="#{${d.item.description}}"></div>
					</div>
					<div class="drop-item bold flex-column pad-5">
						<div th:if="${#strings.isEmpty(d.item.description)}"
							class="drop-sub-item w50px">
							<img th:src="@{${'/img/icon/' + d.item.icon }}" />
						</div>
						<div th:unless="${#strings.isEmpty(d.item.description)}"
							class="drop-sub-item w50px" th:title="#{${d.item.description}}">
							<img th:src="@{${'/img/icon/' + d.item.icon }}" />
						</div>

					</div>
					<!-- 	<div class="skill-item bold flex-column pad-10">
						<span th:text="desc" class="header"></span>
						<div th:text="${d.item.description}" class="drop-sub-item">mp</div>
					</div>
					<div class="drop-item bold flex-column pad-5 w50px">
						<div th:text="${d.minroll}" class="drop-sub-item">mp</div>
					</div>
					<div class="drop-item bold flex-column pad-5 w50px">
						<div th:text="${d.maxroll}" class="drop-sub-item">mp</div>
					</div> -->
					<div class="drop-item bold flex-column pad-5 w50px">
						<div th:text="${d.quantity}" class="drop-sub-item"></div>
					</div>

					<div class="drop-item bold flex-column pad-5 w50px">
						<div th:text="${d.rate}?${d.rate}+'%':'-'" class="drop-sub-item">
						</div>
					</div>
				</div>

				<div th:text="'Clear Reward'" class="drop-header">Clear Reward</div>
				<div th:each="d  : ${stage.drops}" class="flex_center_row"
					th:if="${!d.first}">

					<div class="drop-item bold flex-column pad-5 w20">
						<div th:text="#{${d.item.name}}" class="drop-sub-item"
							th:title="#{${d.item.description}}"></div>
					</div>
					<div class="drop-item bold flex-column pad-5">
						<div class="drop-sub-item w50px"
							th:title="#{${d.item.description}}">
							<img th:src="@{${'/img/icon/' + d.item.icon }}" />
						</div>

					</div>
					<!-- 	<div class="skill-item bold flex-column pad-10">
						<span th:text="desc" class="header"></span>
						<div th:text="${d.item.description}" class="drop-sub-item">mp</div>
					</div> 
					<div class="drop-item bold flex-column pad-5 w50px">
						<div th:text="${d.minroll}" class="drop-sub-item">mp</div>
					</div>
					<div class="drop-item bold flex-column pad-5 w50px">
						<div th:text="${d.maxroll}" class="drop-sub-item">mp</div>
					</div>-->
					<div class="drop-item bold flex-column pad-5 w50px">
						<div th:text="${d.quantity}" class="drop-sub-item"></div>
					</div>

					<div class="drop-item bold flex-column pad-5 w50px">
						<div th:text="${d.rate}?${d.rate}+'%':'-'" class="drop-sub-item">
						</div>
					</div>
				</div>
			</div>
			<div th:text="Enemies" class="drop-header">Enemies</div>

			<div th:each="u,iter : ${stage.enemies}" th:remove="tag">
				<div id="skill-content" class="grid">
					<div class="flex_center_row pad-10">

						<div class="skill-item bold flex-column pad-10">
							<span th:text="Unit" class="header"></span>
							<div class="skill-sub-item w50px">
								<a th:href="@{${'/unit/' + u.enemy.base }}"> <img
									th:src="@{${'/img/icon/' + u.enemy.icon }}" /></a>
							</div>
						</div>

						<div class="skill-item bold flex-column pad-10">
							<span th:text="level" class="header"></span>
							<div th:text="${u?.enemy?.stats[0]?.level}"
								class="skill-sub-item"></div>
						</div>
						<div class="skill-item bold flex-column pad-10">
							<span th:text="HP" class="header"></span>
							<div th:text="${u?.enemy?.stats[0]?.hp}" class="skill-sub-item">
							</div>
						</div>
						<div class="skill-item bold flex-column pad-10">
							<span th:text="MP" class="header"></span>
							<div th:text="${u?.enemy?.stats[0]?.mp}" class="skill-sub-item">
							</div>
						</div>
						<div class="skill-item bold flex-column pad-10">
							<span th:text="attack" class="header"></span>
							<div th:text="${u?.enemy?.stats[0]?.attack}"
								class="skill-sub-item"></div>
						</div>
						<div class="skill-item bold flex-column pad-10">
							<span th:text="def" class="header"></span>
							<div th:text="${u?.enemy?.stats[0]?.defense}"
								class="skill-sub-item"></div>
						</div>
						<div class="skill-item bold flex-column pad-10">
							<span th:text="int" class="header"></span>
							<div th:text="${u?.enemy?.stats[0]?.intelligence}"
								class="skill-sub-item"></div>
						</div>

						<div class="skill-item bold flex-column pad-10">
							<span th:text="agi" class="header"></span>
							<div th:text="${u?.enemy?.stats[0]?.agility}"
								class="skill-sub-item"></div>
						</div>
						<div class="skill-item bold flex-column pad-10">
							<span th:text="move" class="header"></span>
							<div th:text="${u?.enemy?.stats[0]?.mobility}"
								class="skill-sub-item"></div>
						</div>
						<div class="skill-item bold flex-column pad-10">
							<span th:text="'drop rate'" class="header"></span>
							<div th:text="${u?.enemy?.rate}?${u?.enemy?.rate/100}+'%':'-'"
								class="skill-sub-item"></div>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>


	<div id="stage-footer"
		th:replace="~{fragments/app-fragments :: copyright}">Footer</div>


</body>
</html>
