<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #battleroad-static-resources},
                                                ~{:: #battleroad-header},
                                                ~{:: #battleroad-nav},
                                                ~{:: #battleroad-main-content},  
                                                ~{:: #battleroad-footer}
                                               )}">

<head>
<title>Battle Road</title>

<th:block id="battleroad-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>

	<div id="battleroad-header" class="flex flex-column">

		<div>Battle Road</div>
	</div>

	<div id="battleroad-nav"
		th:replace="~{fragments/app-fragments :: nav-default}">Home Nav
	</div>

	<div id="battleroad-main-content">
		<div class="event flex-wrap">
			<div th:each="br,iter : ${groups}"
				class="event-banner drop-item bold margin-10 pad-10">
				<a class="banner-container"
					th:href="@{${'/event/group/' + br.code}}"> <span
					class="flex_center_row banner-text" th:text="#{${br.name}}">name</span>
					<img class="h100px pad5" th:src="@{${'/img/icon/' + br.icon }}" />
				</a>
			</div>
			<div th:each="br,iter : ${areas}"
				class="event-banner drop-item bold margin-10 pad-10">
				<a class="banner-container" th:href="@{${'/event/area/' + br.code}}">
					<span class="flex_center_row banner-text" th:text="#{${br.name }}"></span>
					<img class="h100px pad5" th:src="@{${'/img/icon/' + br.icon }}" />
				</a>
			</div>

		</div>
	</div>


	<div id="battleroad-footer"
		th:replace="~{fragments/app-fragments :: copyright}">Footer</div>


</body>
</html>
