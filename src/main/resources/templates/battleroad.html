<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #event-static-resources},
                                                ~{:: #event-header},
                                                ~{:: #event-nav},
                                                ~{:: #event-main-content},  
                                                ~{:: #event-footer}
                                               )}">

<head>
<title>Battle Road</title>

<th:block id="event-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>
<!-- 
	<div id="event-header" class="flex flex-column">

		<div class="flex flex-row pad-left-10 font-20">
			<div class="pad-left-5">
				<a th:href="@{${'/event/'   }}">Event</a>
			</div>
			<div class="pad-left-5">/</div>
		</div>
		<div>[[${portal.name}]]</div>
	</div> -->

	<div id="event-nav"
		th:replace="~{fragments/app-fragments :: nav-default}">Home Nav
	</div>

	<div id="event-main-content">
		<div class="event">

			<div th:each="br,iter : ${groups}"
				class="event-banner drop-item bold margin-10 pad-10">
				<a th:href="@{${'/event/group/' + br.code}}"
					class="banner-container"> <span
					class="flex_center_row banner-text" th:text="${br.name}"></span> <img
					class="h100px pad5" th:src="@{${'/img/icon/' + br.icon }}" />
				</a>
			</div>
			<div th:each="br,iter : ${areas}"
				class="event-banner drop-item bold margin-10 pad-10">
				<a th:href="@{${'/event/area/' + br.code}}" class="banner-container">
					<span class="flex_center_row banner-text" th:text="${br.name }"></span>
					<img class="h100px pad5" th:src="@{${'/img/icon/' + br.icon }}" />
				</a>
			</div>

		</div>
	</div>


	<div id="event-footer"
		th:replace="~{fragments/app-fragments :: copyright}">Footer</div>


</body>
</html>
