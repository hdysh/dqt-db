
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Sidebar</title>

    <div th:replace="fragments/header :: header-css"/>

    <div th:fragment="leftbar-custom-style">
</head>
<body>
<div th:fragment="sidebarleft">
	<ul
		class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
		id="accordionSidebar">
		<!-- Sidebar - Brand -->
		<li><a
			class="sidebar-brand d-flex align-items-center justify-content-center"
			th:href="@{/}">
				<div class="sidebar-brand-text mx-3">TaskApp</div>
		</a></li>
		<!-- Divider -->
		<hr class="sidebar-divider my-0">
		<!-- Nav Item - Dashboard -->
		<li class="nav-item"><a class="nav-link" th:href="@{/}"> <i
				class="fas fa-fw fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
		<!-- Divider -->
		<hr class="sidebar-divider">
		<!-- Heading -->
		<div class="sidebar-heading">Tasks by Status</div>
		<!-- Nav Item - Charts -->
		<li class="nav-item"><a class="nav-link"
			th:href="@{/{status}(status='open')}"> <i
				class="fas fa-fw fa-chart-area"></i> <span>OPEN</span></a></li>
		<!-- Nav Item - Charts -->
		<li class="nav-item"><a class="nav-link"
			th:href="@{/{status}(status='reopened')}"> <i
				class="fas fa-fw fa-chart-area"></i> <span>REOPENED</span></a></li>
		<!-- Nav Item - Tables -->
		<li class="nav-item"><a class="nav-link"
			th:href="@{/{status}(status='closed')}"> <i
				class="fas fa-fw fa-table"></i> <span>CLOSED</span></a></li>
		<!-- Divider -->
		<hr class="sidebar-divider d-none d-md-block">
		<!-- Sidebar Toggler (Sidebar) -->
		<div class="text-center d-none d-md-inline">
			<button class="rounded-circle border-0" id="sidebarToggle"></button>
		</div>
	</ul>
</div>
</body>
</html>
