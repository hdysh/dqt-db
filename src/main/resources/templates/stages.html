<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #stages-static-resources},
                                                ~{:: #stages-header},
                                                ~{:: #stages-nav},
                                                ~{:: #stages-main-content},  
                                                ~{:: #stages-footer}
                                               )}">

<head>
<title>Majellan</title>

<th:block id="stages-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>

	<div id="stages-header">Majellan</div>

	<div id="stages-nav"
		th:replace="~{fragments/app-fragments :: nav-default}">Home Nav
	</div>

	<div id="stages-main-content">
			<div class="pad-left-10">[[${lists}]]</div> 
	</div>


	<div id="stages-footer"
		th:replace="~{fragments/app-fragments :: copyright}">Footer</div>


</body>
</html>
